<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>
    <p>view page source and console</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log('Hello, I am a %s string!', 'long');

    // Styled
    console.log('%c I am some awesome text', 'font-size: 30px; color: ghostwhite; background: #141414');

    // warning!
    console.warn('Damn homie');

    // Error :|
    console.error('Oh no!');
      
    // Info
    console.info('Crocodiles eat 20 million people per year');

    // Testing
    console.assert(1 === 2, 'That is wrong'); // only works if something is wrong

    // clearing
    /*console.clear();*/

    // Viewing DOM Elements
//    console.log(p);
//    console.dir(p); // opens it up
      // for some annoying reason this doesnt work

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);    
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    });
      

  </script>
</body>
</html>
